<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="checkers, university, project, board, student"
    />
    <meta name="author" content="Juan Agustín Zitelli" />
    <meta name="copyright" content="Juan Agustín Zitelli" />
    <meta name="robots" content="follow" />
    <link rel="icon" href="./assets/img/checkers.ico" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="module" src="./assets/js/form.js" defer></script>
    <title>Checkers | Form</title>
  </head>
  <body id="body">
    <header class="header">
      <nav class="header__navigation">
        <ul class="navigation__list">
          <li class="navigation__header-item">
            <a
              id="main-title"
              class="link navigation__header-item__link"
              href="/"
              >Checkers</a
            >
          </li>
          <li class="navigation__header-item">
            <a
              class="link navigation__header-item__link"
              target="_blank"
              href="https://github.com/juanzitelli/checkers"
              title="Github repository"
              ><i class="link__icon" alt="Github icon" data-feather="github"></i
              ><span class="icon__label">Github repository</span></a
            >
          </li>
          <li class="navigation__header-item">
            <a
              class="link navigation__header-item__link"
              target="_blank"
              href="https://en.wikipedia.org/wiki/Draughts"
              title="Github repository"
              ><i
                class="link__icon"
                alt="Game help icon"
                data-feather="help-circle"
              ></i
              ><span class="icon__label">Rules</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="main-content__data-submission">
        <h1>User data form</h1>
        <p>Please fill the form with your data and hit the submit button!</p>
        <form id="data-submission__form" class="data-submission__form">
          <div class="form__control">
            <label class="control__label" for="name">Name</label
            ><input
              class="control__input"
              type="text"
              name="name"
              id="name"
              placeholder="Juan Zitelli"
              required
            />
          </div>
          <div class="form__control">
            <label class="control__label" for="email">Email</label
            ><input
              class="control__input"
              type="email"
              name="email"
              id="email"
              placeholder="john.doe@email.com"
              required
            />
          </div>
          <div class="form__control">
            <label class="control__label" for="message">Comment</label>
            <textarea
              class="control__textarea"
              rows="10"
              cols="30"
              name="message"
              id="message"
              placeholder="Type your message here ✨"
            ></textarea>
          </div>
          <div class="form__control">
            <button class="control__submit-button" type="submit">Submit</button>
          </div>
        </form>
        <div class="error-messages-container"></div>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer__navigation">
        <ul class="navigation__list">
          <li class="navigation__footer-item">
            <a
              class="navigation__footer-item__link"
              href="https://www.polywork.com/juanzitelli"
              ><strong>juanzitelli</strong></a
            >
          </li>
          <li class="navigation__footer-item">
            <a
              class="link navigation__footer-item__link"
              href="/form.html"
              target="_blank"
              title="Open email form"
              ><i class="link__icon" alt="Email icon" data-feather="mail"></i
              ><span class="icon__label">Open email form</span></a
            >
          </li>
        </ul>
      </nav>
    </footer>
  </body>

  <script>
    feather.replace();
  </script>
</html>
